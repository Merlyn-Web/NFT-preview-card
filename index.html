<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="container">

    <div class="head-img">
      <img src="./images/image-equilibrium.jpg" class="crypto">

      <div class="overlay">
        <div class="content">
          <img src="./images/icon-view.svg">
        </div>
      </div>
    </div>

    <div class="text">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="para1">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="balance">
      <p class="ethereum"><img src="./images/icon-ethereum.svg" class="ethereum-logo">0.041ETH</p>
      <P class="delai"><img src="./images/icon-clock.svg" class="clock-logo">3 days left</P>
    </div>
    <hr>

    <div class="createur">
      <img src="./images/image-avatar.png" class="avatar">
      <p class="leg">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">

    Coded by <a href="https://api.whatsapp.com/send/?phone=50944471926&text&type=phone_number&app_absent=0">David Frantz
      Merlyn</a>.
  </div>
</body>

</html>
